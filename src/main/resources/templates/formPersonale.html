<!-- FORM -->
<section>
<div class="container">
    <div class="row text-center">
        <div class="col-12 mt-5">
            
            <h2>Registra un nuovo dipendente</h2>
            <br>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 mb-5">
            <form action="formpersonale/aggiungipersona" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input name="nome" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cognome</label>
                    <input name="cognome" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ruolo</label>
                    <input name="ruolo" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Carica una foto</label>
                    <input name="foto" class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
                <div class="mb-3">
                    <label class="form-label">Data di assunzione</label>
                    <input name="dataAssunzione" type="date" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contratto</label>
                    <input name="contratto" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Telefono</label>
                  <input name="telefono" type="text" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Registra</button>
              </form>
        </div>
    </div>
</div>
</section>


 <!-- bootstrap js -->
