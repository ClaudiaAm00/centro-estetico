    <section class="pagineRiservate">
        <div class="text-center">
            <h2 class="titoloLogin">Accedi</h2>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-12 col-md-8 form">
                    <form action="login/verifica" method="post" enctype="multipart/form-data">
                        <div>
                          <label for="InputUsername" class="form-label">Username</label>
                          <input name="username" type="text" id="InputUsername" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div>
                          <label for="InputPassword" class="form-label">Password</label>
                          <input name="password" type="password" id="InputPassword" class="form-control">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-accedi mb-5">Accedi</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
