<!-- FORM -->
<section  class="sezioneForm pagineRiservate">

  <h2  class="mt-5 text-center">Registra un nuovo servizio</h2>
  
<div class="d-flex justify-content-center">
    
         <form class="formRegistrazione" action="formprestazioni/aggiungiprestazione" method="POST" enctype="multipart/form-data">
           	    <input type="hidden" name="id" th:value="${prestazione.id}">
                <div class="mb-3">
                    <label class="form-label">Tipologia</label>
                <input name="tipologia" th:value="${prestazione.tipologia}" type="text" class="form-control" required> 
                </div>
                <div class="mb-3">
                    <label class="form-label">Descrizione</label>
                  <input name="descrizione" th:value="${prestazione.descrizione}" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Prezzo</label>
                  <input name="prezzo" th:value="${prestazione.prezzo}" type="number" step="any" class="form-control" required>                   
                </div>
                
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Carica una foto</label>
                    <input id="fileInput" name="foto" class="form-control" type="file" multiple>
                </div>
                
                 <div class="mb-3">
			        <label for="form-label">Seleziona una categoria</label>
			        <br>
			        <select name="categoria" id="categoria">
			        	<option value="" selected>--</option>
						<option value="hair" th:selected="${prestazione.categoria == 'Hair'}">Hair</option>
						<option value="beauty" th:selected="${prestazione.categoria == 'Beauty'}">Beauty</option>	
					</select>
			      </div>        
                                
              	<div class="mb-3">
                    <label class="form-label">Staff</label>
                    <label for="form-label">Seleziona un membro dello staff</label>
			        <br>
			        <select name="staff" id="staff">
			        	<option value="" selected>--</option>
						<option th:each="p : ${staff}" th:value="${p.id}" th:selected="${prestazione.staff == p }" th:text="${p.nome} + ' ' + ${p.cognome} + ' (' + ${p.ruolo} + ')'"></option>
					</select>
                    
                </div>                                    
             <button type="submit" class="btn btnAreaRiservata mb-5">Registra</button>
          </form>
 </div>

</section>
