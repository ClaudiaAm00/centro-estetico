<!-- FORM -->
<section  class="areaRiservata">

  <h2  class="mt-5 text-center">Registra un nuovo servizio</h2>
  
<div class="container d-flex justify-content-center">
   
    <div class="row mt-5">
        <div class="col-12 col-md-6 mb-5">
            <form class="formRegistrazione" action="formprestazioni/aggiungiprestazione" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Tipologia</label>
                <input name="tipologia" type="text" class="form-control" required> 
                </div>
                <div class="mb-3">
                    <label class="form-label">Descrizione</label>
                  <input name="descrizione" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Prezzo</label>
                  <input name="prezzo" type="number" step="any" class="form-control" required>                   
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <input name="categoria" type="text" class="form-control" required>
                </div>              
                                
              	<div class="mb-3">
                    <label class="form-label">Staff</label>
                    <input name="fk_id_staff" type="text" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Carica una foto</label>
                    <input name="foto" class="form-control" type="file" multiple>
                </div>
                
                <button type="submit" class="btn btnAreaRiservata">Registra</button>
              </form>
        </div>
    </div>
</div>
</section>
