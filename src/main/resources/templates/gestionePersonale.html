<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestione personale</title>
    <link rel = "stylesheet" href ="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- GOOGLE FONTS: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
           <div class="container-fluid navCustom">
             <a class="navbar-brand titolo" th:href="@{/}">Unique Souls</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav menuDettaglio2">
                 <li class="nav-item">
                   <a class="nav-link" href="/index.html">Home</a>
                   <!-- inserire il link per tornare all'area riservata -->
                 </li>
                 <li class="nav-item">
                  <a class="nav-link" th:href="@{/areariservata}">Area riservata</a>
                  <!-- inserire il link per tornare all'area riservata -->
                </li>
               </ul>
             </div>
           </div>
       </nav>
    <header class="text-center titoloAreaPersonale">
        <h2 class="text-center "> Gestione del Personale </h2>
        <br>
        <a th:href="@{/formpersonale}">Registra dipendente</a>
      
    </header>
    
   <section>
      <div class="container mt-5">
          <div class="row" th:each="p : ${staff}">
              <div class="col-12 col-md-6 d-flex justify-content-center">
                  <img th:src="${p.foto}" class="immagineProfilo">
              </div>
              <div class="col-12 col-md-6 mt-5">
                  <div class="card">
                      <div class="card-body bg-card">
                        <h5 class="card-title text-center" th:text="${p.nome} + ' ' + ${p.cognome}"></h5>
                        <h5 class="card-text" th:text="'Ruolo: ' + ${p.ruolo}"></h5>
                        <h5 class="card-text" th:text="'Data di assunzione: ' + ${p.dataAssunzione}"></h5>
                        <h5 class="card-text" th:if="${p.contratto != null AND !#strings.isEmpty(p.contratto)}" th:text="'Contratto: ' + ${p.contratto}"></h5>
                        <h5 class="card-text" th:if="${p.email != null AND !#strings.isEmpty(p.email)}" th:text="'Email: ' + ${p.email}"></h5>
                        <h5 class="card-text" th:if="${p.telefono != null AND !#strings.isEmpty(p.telefono)}" th:text="'Telefono: ' + ${p.telefono}"></h5>
                        
                        <button type="button" class="btn btnAreaRiservata mt-3">Modifica</button>
                        <button type="button" class="btn btnAreaRiservata mt-3">Elimina</button>
                      </div>
                    </div>
              </div>
              &emsp;
          </div>
      </div>
  </section>

    <footer class="ftAreaPersonale">
      <div class="container">
        <div class="row text-center">
            <div class="col-md-8 mb-3 mb-md-0 mx-auto">
                <address>Copyright Â©2024. All Rights Reserved.</address>
            </div>
        </div>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
